<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="/../assets/ineter-logo.png" height="55" width="55">
  <button mat-button routerLink="home">
    <span>SGDGC</span>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [(opened)]="opened" class="sidenav" mode="over">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" (click)="drawer.toggle()"><img src="../../assets/icons/round_home_black_24dp.png">Inicio</a>
      <mat-expansion-panel #expansionPanel mat-list-item>
        <mat-expansion-panel-header>  
          <mat-panel-title >
            <img src="../../assets/icons/baseline_tour_black_24dp.png">Gira
          </mat-panel-title>        
        </mat-expansion-panel-header>
          <a mat-list-item routerLink="newTour" (click)="drawer.toggle()"><img src="../../assets/icons/baseline_add_circle_black_24dp.png">Nueva Gira</a> 
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
